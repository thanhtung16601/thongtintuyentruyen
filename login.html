<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập Admin</title>
    <link rel="icon" href="../imgs/Logo_QĐNDVN.png" type="image/x-icon" />
    <style>
      body {
        font-family: Arial;
        background: url("./imgs/background.jpg") no-repeat center/cover fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #000;
      }

      form {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 300px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #003366;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px 0;
      }

      button:hover {
        background: #0055aa;
      }
      #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("./imgs/background.jpg") no-repeat center center fixed;
        background-size: cover;
        z-index: -1;
      }

      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .popup-content {
        padding: 20px 25px;
        border-radius: 10px;
        width: 320px;
        text-align: center;
        animation: popupShow 0.3s ease;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        color: #fff;
      }

      .popup-btn {
        margin-top: 15px;
        padding: 8px 15px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .popup-btn-close {
        background-color: #e74c3c;
      }

      @keyframes popupShow {
        from {
          transform: scale(0.7);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <form onsubmit="event.preventDefault(); login();">
      <h2>Đăng nhập Admin</h2>
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>

    <script>
      function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        // Thí dụ: kiểm tra tạm thời
        if (user === "admin" && pass === "1") {
          window.location.href = "dasboad/";
        } else {
          showPopup("Sai tên đăng nhập hoặc mật khẩu!");
        }
      }

      /**
       * Hiển thị popup xác nhận xoá
       * @param {number} index - index của dòng cần xoá
       */
      function showPopup(mess) {
        document.getElementById("popupMessage").textContent = mess;
        document.getElementById("popup").style.display = "flex";
      }

      /**
       * Đóng popup
       */
      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Thông báo</h3>
      <p id="popupMessage">Nội dung popup...</p>
      <button onclick="closePopup()" class="popup-btn popup-btn-close">
        Thoát
      </button>
    </div>
  </div>
</html>
