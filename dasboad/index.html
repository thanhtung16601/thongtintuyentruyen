<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Admin</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="background"></div>
    <div class="btn-group">
      <a class="logout" href="../">Đăng xuất</a>
    </div>
    <div class="container">
      <div id="manager-table">
        <h2>Quản lý Đơn Đăng Ký</h2>
        <button id="reloadBtn">Danh sách mới</button>
        <table id="adminTable">
          <thead>
            <tr>
              <th>Họ tên</th>
              <th>CCCD</th>
              <th>Quan hệ</th>
              <th>Quân nhân</th>
              <th>SĐT</th>
              <th>Tỉnh/Thành</th>
              <th>Xã/Phường</th>
              <th>Đơn vị</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="adminBody">
            <tr>
              <td colspan="10">Đang tải...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="manager-details">
        <h2>Thống kê số lượng</h2>
        <table class="thongke-table">
          <thead>
            <tr>
              <th>Đã duyệt</th>
              <th>Chưa duyệt</th>
              <th>Tổng lượt khách</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="tk-confirm">0</td>
              <td id="tk-wait">0</td>
              <td id="tk-total">0</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="manager-postmanInfo">
        <h2>Quản lý bài viết</h2>
        <div id="postmans"></div>
      </div>
    </div>
  </body>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Thông báo</h3>
      <p id="popupMessage">Nội dung popup...</p>

      <button onclick="confirmPopup()" class="popup-btn popup-btn-confirm">
        Confirm
      </button>
      <button onclick="closePopup()" class="popup-btn popup-btn-close">
        Close
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../api.js"></script>
  <script src="./postman.js"></script>
  <script src="./script.js"></script>
</html>
